{% extends 'base.html' %}

{% block content %}


<section class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="down-contact">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="sidebar-item contact-form">
                                <div class="sidebar-heading">
                                    <h2>Envíanos un mensaje</h2>
                                </div>
                                <div class="content">
                                    <center>
                                        <p>¿Estás seguro de que deseas eliminar este post?</p>
                                        <form method="POST">
                                            {% csrf_token %}
                                            <button type="submit">Eliminar</button>
                                            <a href="{% url 'apps.posts:posts' %}">Cancelar</a>
                                        </form>
                                        
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
