{% extends 'base.html' %}

{% load static %}

{% block content %}



<section class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="down-contact">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="sidebar-item contact-form">
                                <div class="content">
                                    <center>
                                        <div class="container" style="margin-top: 370px;">
                                            <div class="messages">
                                                {% for message in messages %}
                                                <table{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</table >
                                                {% endfor %}
                                            </div>
                                        </div>
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




{% endblock %}
