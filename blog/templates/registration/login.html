{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Banner Starts Here -->
<div class="heading-page header-text">
    <section class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-content">
                        <h4>Animate</h4>
                        <h2>¡Forma parte de nosotros!</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

    <!-- Banner Ends Here -->

<section class="contact-us">
    <div class="login-register">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="down-contact">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="sidebar-item contact-form">
                                    <div class="content">
                                        <center>
                                            <form method="POST" style="margin-top: 300px;">
                                                <h1 class="hi">Iniciar sesión <br><br></h1>
                                                <div class="messages">
                                                    {% for message in messages %}
                                                    <table{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</table >
                                                    {% endfor %}
                                                </div>
                                                {% csrf_token %}
                                                <div class="container">
                                                    <table>{{ form }}</table>
                                                </div>
                                                <br>
                                                <a style="color: black;" href="{% url 'apps.user:register' %}">¿Todavía no estás registrado?<br></a>
                                                <a style="color: black;" href="{% url 'apps.user:password_reset' %}">¿Olvidaste tu contraseña?<br></a>
                                                
                                                <br>
                                                <button type="submit" class="btn btn-success btn-lg px-3">Iniciar sesión</button>
                                            </form>
                                            </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



    {% endblock %}
