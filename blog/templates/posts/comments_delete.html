{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Banner Starts Here -->
<div class="heading-page header-text">
    <section class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-content">
                        <h4>Contáctanos</h4>
                        <h2>¡No dudes en comunicarte con nosotros!</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>



<section class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="down-contact">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="sidebar-item contact-form">
                                <div class="sidebar-heading">
                                    <h2>Eliminar Comentario</h2>
                                </div>
                                <div class="content">
                                    <center>
                                        <p>¿Estás seguro de que deseas eliminar este comentario?</p>
                                        <form method="post">
                                            {% csrf_token %}
                                            <button type="submit">Sí, eliminar</button>
                                            <a href="{% url 'apps.posts:posts' %}" class="btn btn-secondary">Cancelar</a>
                                        </form>
                                    </center>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</section>


{% endblock %}
