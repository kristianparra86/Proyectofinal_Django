{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Banner Starts Here -->
<div class="heading-page header-text">
    <section class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-content">
                        <h4>No lo olvides</h4>
                        <h2>Proteger la información es proteger el futuro</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
    <!-- Banner Ends Here -->



<section class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="down-contact">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="sidebar-item contact-form">
                                <div class="sidebar-heading">
                                    <h2>Artículos por categoría</h2>
                                </div>
                                <div class="content">
                                    <center>
                                        <div class="col-lg-6">
                                            {% for i in posts %}
                                            <lu>
                                                <div class="blog-thumb">
                                                    <img class="post-image" src="{{ i.image.url }}" alt="Imagen del Post">
                                                </div>
                                                <a href="{% url 'apps.posts:post_individual' i.id %}"><h4>{{ i.title }}</h4></a>
                                            </lu>
                                            <br>
                                            {% empty %}
                                                <h3 class="text-center mt-3 mb-3">No hay post en esta categoría</h3>
                                            {% endfor %}
                                        </div>
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>





{% endblock %}
