{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Banner Starts Here -->
<div class="heading-page header-text">
    <section class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-content">
                        <h4>Categorias</h4>
                        <h2>¡Crea la categoria que mas se necesite!</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
    <!-- Banner Ends Here -->



<section class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="down-contact">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="sidebar-item contact-form">
                                <div class="sidebar-heading">
                                    <h2>Crear Categoría</h2>
                                </div>
                                <div class="content">
                                    <center>
                                        <form method="post">
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                            <button type="submit" class="btn btn-primary">Crear</button>
                                        </form>
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</section>

{% endblock %}
